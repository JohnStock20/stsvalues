<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STS Values</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/auth.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4YY08MDW4M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4YY08MDW4M');
    </script>
</head>
<body>

    <div class="site-wrapper">

        <aside class="ad-sidebar ad-sidebar-left" id="giveaway-left-sidebar">
            <!-- Giveaways sidebar content injected by JS -->
        </aside>

        <div class="main-content-wrapper">
            
            <header class="main-header">
                <div class="logo-container"><h1 class="logo">STS Values</h1></div>

                <div class="top-ui-container">
                    <div id="unit-converter" class="top-ui-module">
                        <div id="converter-from-wrapper" class="currency-selector-wrapper">
                            <input type="text" id="converter-from-input" class="converter-input" placeholder="Enter value...">
                            <img id="converter-from-icon" class="converter-icon">
                            <span id="converter-from-name" class="converter-currency-name"></span>
                        </div>
                        <div class="converter-equals">=</div>
                        <div id="converter-to-wrapper" class="currency-selector-wrapper">
                            <input type="text" id="converter-to-input" class="converter-input" readonly>
                            <img id="converter-to-icon" class="converter-icon">
                            <span id="converter-to-name" class="converter-currency-name"></span>
                        </div>
                    </div>
                    <div id="search-module" class="top-ui-module">
                        <input type="text" id="search-bar" placeholder="Search for a sword...">
                        <div id="search-results"></div>
                    </div>
                </div>

                <div class="auth-container">
                    <button id="login-nav-btn" class="nav-button">Login</button>
                    <div id="user-profile-nav" class="user-profile-nav" style="display: none;">
                        <img id="user-avatar" src="images/placeholder.png" alt="User Avatar">
                        <div class="user-info">
                            <span id="user-name">@Username</span>
                            <span id="user-title" class="profile-title">Player</span>
                        </div>
                        <div class="menu-icon" id="hamburger-menu">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>

                <nav id="main-nav-dropdown" class="main-nav-dropdown">
                    <a href="#" class="nav-link" data-view="main">Main Page</a>
                    <a href="#" class="nav-link" data-view="titles">Titles</a>
                    <a href="#" class="nav-link" data-view="giveaways">Giveaways</a>
                    <a href="#" class="nav-link disabled" data-view="donations">Donations</a>
                    <a href="#" class="nav-link disabled" data-view="verify">Verify Value</a>
                    <a href="#" id="dev-tools-link" class="nav-link" data-view="devtools" style="display: none;">Developer Tools</a>
                    <a href="#" id="logout-btn" class="nav-link logout">Logout</a>
                </nav>
            </header>

            <main>
                <div id="main-view">
                    <div id="case-selection-view">
                        <h2 class="section-title">~CASES~</h2>
                        <div class="cases-container"></div>
                        <h2 class="section-title">~OTHER SWORDS~</h2>
                        <div id="other-swords-container"></div>
                        <div class="pagination-controls">
                            <button id="other-prev-btn">←</button>
                            <button id="other-next-btn">→</button>
                        </div>
                    </div>
                    <div id="case-details-view" style="display:none;">
                        <!-- Case details content, already functional -->
                    </div>
                    <div id="sword-details-view" style="display:none;">
                        <!-- Sword details content, already functional -->
                    </div>
                </div>

                <div id="titles-view" class="main-view-panel" style="display: none;">
                    <h2 class="section-title">~TITLES~</h2>
                    <p class="section-subtitle">Select a title to display on your profile. Unlock more by participating in the community!</p>
                    <div id="titles-list-container" class="titles-grid"></div>
                </div>

                <!-- NUEVO: Contenedor para la página de Giveaways -->
                <div id="giveaways-view" class="main-view-panel" style="display: none;">
                    <div id="giveaway-creation-container" style="display: none;">
                        <!-- Admin giveaway creation form injected by JS -->
                    </div>
                    <div id="giveaway-public-container">
                        <!-- Public giveaway view injected by JS -->
                    </div>
                </div>
                
                <div id="devtools-view" class="main-view-panel" style="display: none;">
                    <!-- Admin tools injected by JS -->
                </div>
            </main>
        </div>

        <aside class="ad-sidebar ad-sidebar-right" id="giveaway-right-sidebar">
            <!-- Giveaway participants sidebar content injected by JS -->
        </aside>
    </div>

    <!-- Modals de Autenticación (sin cambios) -->
    <div id="auth-modal-overlay" class="auth-modal-overlay" style="display: none;">
        <div id="login-modal" class="auth-modal"></div>
        <div id="register-modal-step1" class="auth-modal" style="display: none;"></div>
        <div id="register-modal-step2" class="auth-modal" style="display: none;"></div>
    </div>

    <!-- NUEVO: Modal para selección de premios -->
    <div id="prize-modal-overlay" class="auth-modal-overlay" style="display:none;">
        <div id="prize-selection-modal" class="auth-modal">
            <button class="close-modal-btn">×</button>
            <h2>Select a Prize</h2>
            <div id="prize-search-module" class="top-ui-module">
                <input type="text" id="prize-search-bar" placeholder="Search for a sword...">
                <div id="prize-search-results"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
